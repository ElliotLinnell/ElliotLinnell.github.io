<!DOCTYPE html>
<html lang="en">

<link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
<link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Oasis Store</h1>
    </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="dates.html">Tour Dates</a>
            <a href="book.html">Book Tickets</a>
            <a href="shop.html">Store</a>
            <a href="about.html">About Us</a>
        </nav>

    <section class="slideshow-container">
        <div class="slides fade">
            <img src="shirt.jpg" alt="oasis promotional t-shirt">
        </div>
        <div class="slides fade">
            <img src="poster1.jpg" alt="Oasis 2025 tour poster">
        </div>
        <div class="slides fade">
            <img src="mug.jpg" alt="oasis promotional mug">
        </div>
        <div class="slides fade">
            <img src="poster2.jpg" alt="oasis promotional poster">
        </div>
        <div class="slides fade">
            <img src="poster3.jpg" alt="Oasis album poster">
        </div>
    </section>
    <div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <section class="products">
        <h2>Merchandise</h2>
        <div class="product" data-id="1">
            <h3>T-Shirt</h3>
            <p>£20.00</p>
            <button onclick="addToCart(1, event)">Add to Cart</button>
            <div id="sizeModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('sizeModal')">&times;</span>
                    <h2>Select a Size</h2>
                    <div class="modal-buttons">
                        <button onclick="selectSize('S')">Small</button>
                        <button onclick="selectSize('M')">Medium</button>
                        <button onclick="selectSize('L')">Large</button>
                        <button onclick="selectSize('XL')">Extra Large</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="product" data-id="3">
            <h3>Mug</h3>
            <p>£15.00</p>
            <button onclick="addToCart(3, event)">Add to Cart</button>
        </div>
        <div class="product" data-id="4">
            <h3>Poster</h3>
            <p>£10.00</p>
            <button onclick="addToCart(4, event)">Add to Cart</button>
            <div id="posterModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('posterModal')">&times;</span>
                    <h2>Select a Poster</h2>
                    <div class="modal-buttons">
                        <button onclick="selectPoster(1)">Poster 1</button>
                        <button onclick="selectPoster(2)">Poster 2</button>
                        <button onclick="selectPoster(3)">Poster 3</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="purchase()">Purchase</button>
        <div id="cart-Total"></div>
    </section>
    <pre>



    </pre>

    <script src="scripts.js"></script>

    <footer>
        <p>&copy; 2024 Dodgy Artists</p>
    </footer>
</body>
</html>
